    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=ZCOOL+KuaiLe&family=Ma+Shan+Zheng&display=swap');
      
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        touch-action: manipulation; /* Prevent double-tap zoom */
      }
      
      .font-title { font-family: 'ZCOOL KuaiLe', cursive; }
      
      .font-serif-sc { font-family: 'Noto Serif SC', serif; }
      
      .font-hand { font-family: 'Ma Shan Zheng', cursive; }
      
      /* Hide Scrollbar but keep functionality */
      
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      
      /* 3D Envelope Animations */
      
      .envelope-perspective { perspective: 1000px; }
      
      .envelope-card {
        transform-style: preserve-3d;
        transition: transform 1s;
      }
      
      .envelope-open .flap { transform: rotateX(180deg); z-index: 0; }
      
      .letter-extract { animation: extractLetter 1s 0.5s forwards ease-in-out; }
      
      @keyframes extractLetter {
        0% { transform: translateY(0); }
        100% { transform: translateY(-150px); z-index: 50; }
      }
      
      /* Global Click Fireworks */
      
      .click-sparkle {
        position: absolute;
        pointer-events: none;
        animation: sparkleAnim 0.8s linear forwards;
      }
      
      @keyframes sparkleAnim {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      
      /* Polaroid Effect */
      
      .polaroid {
        transition: transform 0.3s, z-index 0s;
        box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
      }
      
      .polaroid:hover {
        transform: scale(1.1) rotate(0deg) !important;
        z-index: 50;
        box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
      }
      
      /* Neon Glow for Signature */
      
      .neon-text {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de, 0 0 40px #ff00de;
      }
      
      /* Flame animation (from previous version) */
      
      @keyframes flicker {
        0%, 100% { transform: scale(1) rotate(-2deg); opacity: 1; }
        25% { transform: scale(1.1) rotate(2deg); opacity: 0.9; }
        50% { transform: scale(0.9) rotate(-1deg); opacity: 0.8; }
        75% { transform: scale(1.05) rotate(1deg); opacity: 1; }
      }
      
      .flame-animate { animation: flicker 0.1s infinite alternate; transform-origin: center bottom; }
      
      /* Shake Animation */
      
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      
      .shake-hard { animation: shake 0.5s infinite; }

    </style>
